<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Aleatorias - Recursos Interactivos</title>
    
    <!-- MathJax para renderizar f贸rmulas -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- Chart.js para gr谩ficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --bg-light: #ecf0f1;
            --discrete-color: #9b59b6;
            --continuous-color: #16a085;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Header */
        header {
            text-align: center;
            color: white;
            padding: 40px 20px;
            margin-bottom: 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .header-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .header-logos img {
            max-height: 80px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        
        header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.2em;
            opacity: 0.95;
        }
        
        .institucion {
            font-size: 1.1em;
            margin-top: 15px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .departamento {
            font-size: 0.95em;
            margin-top: 5px;
            opacity: 0.9;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .tab-button {
            padding: 15px 30px;
            background: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .tab-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        /* Content */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2em;
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 10px;
        }
        
        .card h3 {
            color: var(--secondary-color);
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .card h4 {
            color: var(--primary-color);
            margin-top: 15px;
            margin-bottom: 10px;
        }
        
        /* Boxes */
        .formula-box {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-left: 4px solid var(--secondary-color);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            overflow-x: auto;
        }
        
        .discrete-box {
            background: linear-gradient(135deg, #9b59b615 0%, #8e44ad15 100%);
            border-left: 4px solid var(--discrete-color);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        
        .continuous-box {
            background: linear-gradient(135deg, #16a08515 0%, #0e6b5d15 100%);
            border-left: 4px solid var(--continuous-color);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        
        .example-box {
            background: #e8f5e9;
            border-left: 4px solid var(--success-color);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        
        .warning-box {
            background: #fff3e0;
            border-left: 4px solid var(--warning-color);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        
        .definition-box {
            background: #e3f2fd;
            border: 2px solid var(--secondary-color);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        
        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        table th {
            background: var(--secondary-color);
            color: white;
            font-weight: 600;
        }
        
        table tr:hover {
            background: #f5f5f5;
        }
        
        /* Interactive elements */
        .interactive-section {
            background: #f8f9fa;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--primary-color);
        }
        
        input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary-color);
        }
        
        .btn {
            background: var(--secondary-color);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-success {
            background: var(--success-color);
        }
        
        .btn-success:hover {
            background: #229954;
        }
        
        .btn-warning {
            background: var(--warning-color);
        }
        
        .btn-warning:hover {
            background: #e67e22;
        }
        
        /* Chart container */
        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px 0;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        /* Results */
        .result-box {
            background: white;
            border: 3px solid var(--success-color);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .result-box h3 {
            color: var(--success-color);
            margin-bottom: 15px;
        }
        
        .result-value {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--primary-color);
            text-align: center;
            padding: 15px;
            background: var(--bg-light);
            border-radius: 8px;
            margin: 10px 0;
        }
        
        /* Grid */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            header h1 {
                font-size: 2em;
            }
        }
        
        /* Lists */
        ul, ol {
            margin-left: 30px;
            margin-bottom: 15px;
        }
        
        li {
            margin: 8px 0;
        }
        
        /* Code-like display */
        .math-display {
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        /* Highlight */
        .highlight {
            background: #ffeb3b;
            padding: 2px 5px;
            border-radius: 3px;
            font-weight: 600;
        }
        
        /* Badge */
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: 600;
            margin: 5px;
        }
        
        .badge-discrete {
            background: var(--discrete-color);
            color: white;
        }
        
        .badge-continuous {
            background: var(--continuous-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-logos">
                <img src="logo_utem.png" alt="Logo UTEM">
            </div>
            <h1> Variables Aleatorias</h1>
            <p>Discretas y Continuas - Funciones de Probabilidad y Densidad</p>
            <p class="institucion">Universidad Tecnol贸gica Metropolitana</p>
            <p class="departamento">Departamento de Estad铆stica y Econometr铆a</p>
        </header>
        
        <!-- Navigation Tabs -->
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'introduccion')"> Introducci贸n</button>
            <button class="tab-button" onclick="openTab(event, 'discretas')"> V.A. Discretas</button>
            <button class="tab-button" onclick="openTab(event, 'continuas')"> V.A. Continuas</button>
            <button class="tab-button" onclick="openTab(event, 'comparacion')">锔 Comparaci贸n</button>
            <button class="tab-button" onclick="openTab(event, 'calculadora-discreta')">М Calc. Discreta</button>
            <button class="tab-button" onclick="openTab(event, 'calculadora-continua')"> Calc. Continua</button>
            <button class="tab-button" onclick="openTab(event, 'ejemplos')"> Ejemplos</button>
        </div>
        
        <!-- Tab Contents will be loaded here -->
        <div id="introduccion" class="tab-content active">
            <!-- Content loaded via JavaScript -->
        </div>
        
        <div id="discretas" class="tab-content">
            <!-- Content loaded via JavaScript -->
        </div>
        
        <div id="continuas" class="tab-content">
            <!-- Content loaded via JavaScript -->
        </div>
        
        <div id="comparacion" class="tab-content">
            <!-- Content loaded via JavaScript -->
        </div>
        
        <div id="calculadora-discreta" class="tab-content">
            <!-- Content loaded via JavaScript -->
        </div>
        
        <div id="calculadora-continua" class="tab-content">
            <!-- Content loaded via JavaScript -->
        </div>
        
        <div id="ejemplos" class="tab-content">
            <!-- Content loaded via JavaScript -->
        </div>
    </div>
    
    <script>
        // Tab navigation
        function openTab(evt, tabName) {
            const contents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < contents.length; i++) {
                contents[i].classList.remove('active');
            }
            
            const buttons = document.getElementsByClassName('tab-button');
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('active');
            }
            
            document.getElementById(tabName).classList.add('active');
            evt.currentTarget.classList.add('active');
            
            // Re-render MathJax for the new tab
            if (typeof MathJax !== 'undefined') {
                MathJax.typesetPromise([document.getElementById(tabName)]);
            }
        }
        
        // Load content when page loads
        document.addEventListener('DOMContentLoaded', function() {
            cargarContenidos();
            if (typeof MathJax !== 'undefined') {
                MathJax.typesetPromise();
            }
        });
    </script>
    
    <!-- Content and Interactive Functions -->
    <script src="contenidos.js"></script>
    <script src="calculadoras.js"></script>
</body>
</html>
